name: Coding Standards

on:
  pull_request:
    branches: [ develop, trunk ]
  workflow_dispatch:

jobs:
  lint:
    name: Check Coding Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: WPCS check
        uses: 10up/wpcs-action@stable
        with:
          enable_warnings: true
          use_local_config: true
